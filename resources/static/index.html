<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
<header>
    <nav>
        <form action="">
            <button class="nav-button blue-button back-button" type="button" hidden>
                Back
            </button>
            <div class="main-screen-buttons" >
                <button class="nav-button green-button" type="button">
                    Dark mode
                </button>
                <button class="nav-button blue-button rules-button" type="button">
                    Rules
                </button>
                <button class="nav-button blue-button" type="button">
                    Log in
                </button>
                <button class="nav-button blue-button" type="button">
                    Sign up
                </button>
            </div>
        </form>
    </nav>
</header>
<section class="login-section" hidden>
    <div class="form-div">
        <form action="" id="login-form" class="login-form">
            <h1>Log in</h1>
            <div class="form-group">
                <label for="login-form-1" class="login-label">Username</label>
                <input id="login-form-1" class="form-control form-button" type="text" name="username" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="login-form-2" class="login-label">Password</label>
                <input id="login-form-2" class="form-control form-button" type="password" name="password" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="button" class="form-button login-button blue-button" value="Log in">
            </div>
            <div class="form-group">
                <p class="error-text" hidden>Wrong login or password</p>
            </div>
        </form>
    </div>
</section>
<section class="signup-section" hidden>
    <div class="form-div">
        <form action="" class="login-form">
            <h1>Sign up</h1>
            <div class="form-group">
                <label for="signup-form-1" class="login-label">Username</label>
                <input id="signup-form-1" class="form-control form-button" type="text" name="username" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="signup-form-2" class="login-label">Password</label>
                <input id="signup-form-2" class="form-control form-button" type="password" name="password" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="signup-form-3" class="login-label">Email</label>
                <input id="signup-form-3" class="form-control form-button" type="email" name="password" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="button" class="form-button login-button blue-button" value="Log in">
            </div>
            <div class="form-group">
                <p class="error-text" hidden>Something went wrong</p>
            </div>
        </form>
    </div>
</section>
<section class="board-section"></section>
<section class="rules-section">
    <div class="modal" hidden>
        <button class="close-button nav-button blue-button" type="button"></button>
        <div class="rules">
            <div class="rules-board"></div>
        </div>
        <div class="radio-toolbar">
            <input type="radio" id="radio-1" value="1" name="rules-radio" class="radio-input">
            <label for="radio-1" class="rules-radio-button"></label>
            <input type="radio" id="radio-2" value="2" name="rules-radio" class="radio-input">
            <label for="radio-2" class="rules-radio-button"></label>
            <input type="radio" id="radio-3" value="2" name="rules-radio" class="radio-input">
            <label for="radio-3" class="rules-radio-button"></label>
            <input type="radio" id="radio-4" value="2" name="rules-radio" class="radio-input">
            <label for="radio-4" class="rules-radio-button"></label>
        </div>
        <button class="right-button nav-button blue-button" type="button">
            <svg viewBox="0 0 50 80">
                <line class="cross" x1="10" x2="40" y1="10" y2="40" stroke="#A30022" fill="transparent" stroke-width="5"/>
                <line class="cross" x1="10" x2="40" y1="70" y2="40" stroke="#A30022" fill="transparent" stroke-width="5"/>
            </svg>
        </button>
    </div>
</section>
<script type="text/javascript" src="/static/index.js"></script>
<link rel="stylesheet" href="/static/style.css">
</body>
</html>
