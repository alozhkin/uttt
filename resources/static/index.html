<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
<header>
    <nav>
        <form action="">
            <button class="nav-button blue-button back-button" type="button">
                Back
            </button>
            <div class="main-screen-buttons" hidden>
                <button class="nav-button green-button" type="button">
                    Dark mode
                </button>
                <button class="nav-button blue-button" type="button">
                    Rules
                </button>
                <button class="nav-button blue-button" type="button">
                    Log in
                </button>
                <button class="nav-button blue-button" type="button">
                    Sign up
                </button>
            </div>
        </form>
    </nav>
</header>
<section class="login-section">
    <div class="form-div">
        <form action="" id="login-form" class="login-form">
            <h1>Log in</h1>
            <div class="form-group">
                <label for="form-1" class="login-label">Username</label>
                <input id="form-1" class="form-control form-button" type="text" name="username" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="form-2" class="login-label">Password</label>
                <input id="form-2" class="form-control form-button" type="password" name="password" autocomplete="off">
            </div>
            <div class="form-group">
                <input type="submit" class="form-button login-button blue-button" value="Log in">
            </div>
            <div class="form-group">
                <p id="error-text" hidden>Wrong login or password</p>
            </div>
        </form>
    </div>
</section>
<section class="board-section" hidden>

</section>

</dialog>

</body>
</html>
